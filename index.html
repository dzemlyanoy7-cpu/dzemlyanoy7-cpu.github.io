<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Введите код Для получения государственной информации</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0f14;
  font-family:Arial,sans-serif;
  color:#fff;
}
.box{
  width:90%;
  max-width:420px;
  padding:24px;
  border-radius:16px;
  background:#111827;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  margin-top:14px;
}
.timer{
  margin-top:16px;
  font-size:28px;
  font-weight:bold;
}
</style>
</head>
<body>
<div class="box">
  <h2>Введите код</h2>
  <input placeholder="Код">
  <div class="timer" id="timer">00:30</div>
</div>

<script>
let s = 30;
const t = document.getElementById("timer");
setInterval(()=>{
  if(s<=0) return;
  s--;
  t.textContent = "00:" + String(s).padStart(2,"0");
},1000);
</script>
</body>
</html>
